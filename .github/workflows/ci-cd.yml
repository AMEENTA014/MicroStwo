name: Build, Test, and Deploy Order Service

on:
  push:
    branches: [main]
    paths:
      - '**/*.js'
      - '**/*.mjs'
      - '**/package.json'
      - 'Dockerfile'
      - 'k8s/*'

permissions:
  contents: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    env:
      USE_POSTGRES: ${{ secrets.USE_POSTGRES }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: hal78/order-service:latest

      - name: Update deployment YAML with new image
        run: |
          sed -i "s|image: .*|image: hal78/order-service:latest|g" k8s/order-deployment.yml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/order-deployment.yml
          git commit -m "ci: update deployment image tag [skip ci]" || echo "No change"
          git push || echo "No changes to commit"
